<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/student.js"></script>
<style>
#menu{
	margin:10px;
}

#edit{
	display:none;
	width:60%;
	border: 2px solid red;
	background-color: #FFE4B5;
	float:left;
	position:absolute;
	left:20%;
	top:10%;
}
</style>
</head>
<body onload="list();">
<h1>欢迎使用学生管理系统</h1>
<div>
<div id="menu"><input type="button" value="添加" onclick="add();"></div>
<div id="list"></div>
<div id="edit">
<h1 id="subject"></h1>
<form id="register" action="save" method="post">
<table width="100%" height="450">
<tr id="first"><td>学号：</td><td><input type="text" name="sid" id="sid" readonly /></td></tr>
<tr><td>姓名：</td><td><input type="text" name="sname" id="sname" /></td></tr>
<tr>
<td>性别：</td>
<td>
<input type="radio" name="gender" id="male" value="1" checked="checked" />男
<input type="radio" name="gender" id="female" value="0" />女
</td>
</tr>
<tr><td>生日：</td><td><input type="date" name="birth" id="birth" /></td></tr>
<tr>
<td>上传头像：</td>
<td>
<input type="file" name="photo" id="photo" />
<input type="button" value="上传" onclick="upload();" />
</td>
</tr>
<tr hidden="hidden">
<td></td>
<td><input type="text" name="filePath" id="filePath" /></td>
</tr>
<tr>
<td></td>
<td><img width="120" height="120" src="images/default.png" id="photo2"/></td>
</tr>
<tr>
<td></td>
<td>
<input type="button" value="保存" onclick="save();" />
<input type="button" value="取消" onclick="cancel();" />
</td>
</tr>
</table>
</form>
</div>
</div>
</body>
</html>
